<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

   <div class="profile">
     <div class="top-sec">
          <div class="circle-img">
            <img src="assets/images/image-victor.jpg" alt="">
          </div>
     </div>
     <div class="bottom-sec">
         <div class="personal-info">
          <p class="name-age">Victor Crest <span>26</span></p>
          <p class="location">London</p>
         </div> 
         <div class="under-line">
           
         </div>
         <div class="stats">
          <div class="single-stat">
            <p class="value">80K</p> 
            <p class="type">Followers</p>     
          </div>
          <div class="single-stat">
            <p class="value">803K</p>
            <p class="type">Likes</p>
          </div>
          <div class="single-stat">
            <p class="value">1.4K</p>
            <p class="type">Photos</p>
          </div>

         </div>
     </div>
   </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Rafi8811">alif2001</a>.
  </div>




 <script src="assets/js/jquery-3.3.1.min.js"></script>
 <script src="assets/js/popper.min.js"></script>
 <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
